<body>
  <div class="tarih">12 Kasım 2024</div>
  <div class="yazi">Seni seviyorum Yağmurum</div>
  <img id="bugs" src="https://upload.wikimedia.org/wikipedia/en/1/17/Bugs_Bunny.svg" alt="Bugs Bunny"/>

  <canvas id="canvas"></canvas>

  <!-- Kalpler -->
  <script>
    function kalpOlustur() {
      const kalp = document.createElement('div');
      kalp.classList.add('kalp');
      kalp.style.left = Math.random() * 100 + 'vw';
      kalp.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.body.appendChild(kalp);

      setTimeout(() => {
        kalp.remove();
      }, 6000);
    }

    setInterval(kalpOlustur, 300);
  </script>

  <!-- Fireworks -->
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const x = random(0, canvas.width);
      const y = random(0, canvas.height / 2);
      const colors = ['red', 'orange', 'yellow', 'lime', 'cyan', 'blue', 'magenta', 'white'];

      for (let i = 0; i < 50; i++) {
        particles.push({
          x: x,
          y: y,
          angle: random(0, 2 * Math.PI),
          speed: random(1, 6),
          radius: random(1, 3),
          color: colors[Math.floor(Math.random() * colors.length)],
          alpha: 1
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(index, 1);
      });

      particles.forEach(p => {
        ctx.beginPath();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.globalAlpha = 1;
      });
    }

    function animate() {
      updateParticles();
      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 1500);
    animate();
  </script>

  <script>
    const mesajlar = [
      "Sonsuza kadar seni seveceğim, her anımız özel.",
      "Seninle her günüm daha güzel, her anım daha anlamlı.",
      "Gözlerinde kaybolmak, seninle bir ömür geçirmek istiyorum.",
      "Birlikte geçireceğimiz her anı dört gözle bekliyorum.",
      "Seninle her şey mümkün, çünkü sen benim her şeyimsin.",
      "Hayatımın en güzel anı seni tanımak ve seni sevmek.",
      "Bütün kalbimle seni seviyorum, seninle olmak en güzel şey.",
      "Birlikte yaşlanmak, hayatı seninle paylaşmak istiyorum.",
      "Seninle her şeyin anlamı var, seninle her şey daha güzel.",
      "Her gün seni sevmenin başka bir anlamı var, seninle her şey daha özel."
    ];

    const tarih = new Date();
    const gun = tarih.getDate(); // Bugünün tarihi (gün) alındı
    const mesajIndex = gun % mesajlar.length; // Gün sayısına göre mesaj indexi belirleniyor

    // Alt kısımda mesajı göstermek için HTML elementini oluştur
    const mesajElement = document.createElement('div');
    mesajElement.classList.add('romantik-mesaj');
    mesajElement.textContent = mesajlar[mesajIndex];

    // Mesajı body'ye ekle
    document.body.appendChild(mesajElement);
  </script>
